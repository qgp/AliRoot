; configuration file for Station 1 electronic


[base]
  include = st1StdParameter.ini

[ parameter ]
  name = high_ped
  pedestal = Gaus 900 10
  noise = Gaus 1 0.1
  stickyOn=9

;---------------------------------
; Now, we can add new parameters
;---------------------------------

[region]
  padM = 0/9999
  name = quart_bending_sup
[parameter]
  name=turned_off
  stickyOff=0/3;5/11
  pedestal = Gaus 3024 1
  noise = Gaus 1 0.1
[rule]
  region = quart_bending_sup
  parameter = turned_off
[rule]
  zone = 2
  parameter = high_ped
